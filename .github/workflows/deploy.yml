name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout deepractice-agents content
        uses: actions/checkout@v4
        with:
          repository: DragonBaiMo/deepractice-agents
          path: .tmp/deepractice-agents

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync latest markdown content
        run: |
          python apps/docs/sync_from_source.py \
            --full \
            --source .tmp/deepractice-agents/docs \
            --target apps/docs/content/import-agents

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build docs (static export)
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_BASE_PATH: ${{ vars.NEXT_PUBLIC_BASE_PATH || steps.pages.outputs.base_path }}
          PAGES_CNAME: ${{ vars.PAGES_CNAME }}
        run: |
          pnpm -C apps/docs build

          # GitHub Pages needs this to serve folders like "_next".
          touch apps/docs/out/.nojekyll

          # Optional: keep custom domain stable across deployments.
          if [ -n "${PAGES_CNAME}" ]; then
            echo "${PAGES_CNAME}" > apps/docs/out/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/out

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
